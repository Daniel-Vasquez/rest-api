<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/x-icon" href="./api.png">
  <link rel="stylesheet" href="./styles.css">
  <title>Movie API</title>
  <script type="module">
    fetch('https://rest-api-ytw2-dev.fl0.io/movies')
      .then(res => res.json())
      .then(movies => {
        if (movies.length === 0) {
          const html = `<h1>Sin películas</h1>`
          document.querySelector('main').innerHTML = html
        } else {
          const html = movies.map(({ id, title, poster, year }) => {
            return `
            <article data-id="${id}" class="card">
              <div class="video_thumb circle">
                <img class="circle-img" src="${poster}" alt="${title}" />
                <div class="play-button"></div>
              </div> 
              <div class="overlay"></div>

              <div class="card-info">
                <p class="card-info__title">${title}</h2>
                <p class="card-info__text">${year}</p>
              </div>

              <button class="button-48"><span class="text">Eliminar</span></button>
            </article>
          `
          }).join('')
          document.querySelector('main').innerHTML = html
        }

        document.addEventListener('click', e => {
          if (e.target.matches('button')) {
            const article = e.target.closest('article')
            const id = article.dataset.id

            fetch(`https://rest-api-ytw2-dev.fl0.io/movies/${id}`, {
              method: 'DELETE'
            })
              .then(res => {
                if (res.ok) {
                  article.remove()
                }
              })
          }

        })
      })
  </script>
</head>

<body>
  <div class="container">
    <h1 class="container-title">Catálogo de películas</h1>
    <main class="main"></main>
  </div>
</body>

</html>
